<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="well">

      <div class="alert alert-danger" ng-show="registerErrors.length > 0">
        <ul>
          <li ng-repeat="registerError in registerErrors">{{registerError}}</li>
        </ul>
      </div>
        
      <form ng-submit="register()" name="form">
        <div class="form-group" ng-class="{'has-error': form.email.$dirty && form.email.$invalid}">
          <input type="email" class="form-control" placeholder="email" ng-model="user.email" name="email" required />
          <span class="help-block" ng-show="form.email.$dirty && form.email.$invalid">
            <p ng-show="form.email.$error.required">The email is required.</p>
            <p ng-show="form.email.$error.email">The email needs to be a valid email.</p>
          </span>
        </div>

        <div class="form-group" ng-class="{'has-error': form.username.$dirty && form.username.$invalid}">
          <input type="text" class="form-control" placeholder="username" ng-model="user.username" name="username" required/>
          <span class="help-block" ng-show="form.username.$dirty && form.username.$invalid">
            <p ng-show="form.username.$error.required">The username is required.</p>
          </span>
        </div>
        
        <div class="form-group" ng-class="{'has-error': form.name.$dirty && form.name.$invalid}">
          <input type="text" class="form-control" placeholder="full name" ng-model="user.name" name="name" required/>
          <span class="help-block" ng-show="form.name.$dirty && form.name.$invalid">
            <p ng-show="form.name.$error.required">The full name is required.</p>
          </span>
        </div>
        
        <div class="form-group" ng-class="{'has-error': form.companyName.$dirty && form.companyName.$invalid}">
          <input type="text" class="form-control" placeholder="company name" ng-model="user.companyName" name="companyName" required/>
          <span class="help-block" ng-show="form.companyName.$dirty && form.companyName.$invalid">
            <p ng-show="form.companyName.$error.required">The company name is required.</p>
          </span>
        </div>

        <div class="form-group" ng-class="{'has-error': form.companyBio.$dirty && form.companyBio.$invalid}">
          <textarea class="form-control" placeholder="company bio" ng-model="user.companyBio" name="companyBio" required></textarea>
          <span class="help-block" ng-show="form.companyBio.$dirty && form.companyBio.$invalid">
            <p ng-show="form.companyBio.$error.required">The company bio is required.</p>
          </span>
        </div>

        <div class="form-group" ng-class="{'has-error': form.password.$dirty && form.password.$invalid}">
          <input type="password" class="form-control" placeholder="password" ng-model="user.password" name="password"  required/>
          <span class="help-block" ng-show="form.password.$dirty && form.password.$invalid">
            <p ng-show="form.password.$error.required">The password is required.</p>
          </span>
        </div>

        <div class="form-group" ng-class="{'has-error': form.passwordConfirmation.$dirty && form.passwordConfirmation.$invalid}">
          <input type="password" class="form-control" placeholder="password confirmation" ng-model="user.passwordConfirmation" name="passwordConfirmation" required/>
          <span class="help-block" ng-show="form.passwordConfirmation.$dirty && form.passwordConfirmation.$invalid">
            <p ng-show="form.passwordConfirmation.$error.required">The password confirmation is required.</p>
          </span>
        </div>

        <button type="submit" class="btn btn-info" ng-disabled="!form.$valid">
          Register
        </button>
      </form>

    </div>      
  </div>
</div>
